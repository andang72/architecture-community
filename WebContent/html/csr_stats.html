		}

			console.log( urlStr );
			podo.ui.grid(renderTo, {

					serverSorting : false,
					error: podo.ui.handleAjaxError
				},

				pageable: false,//{ refresh:true, pageSizes:true,  messages: { display: ' {1} / {2}' }  },					
				change: function(e) {
					// 1-1 SELECTED EVENT

				edit: function(e){	
				},
